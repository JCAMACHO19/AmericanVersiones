<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Archivos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Seleccionar archivos para el procesamiento</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="dian_file">Seleccionar archivo DIAN:</label>
                <input type="file" name="dian_file" required>
            </div>
            <div>
                <label for="sinco_file">Seleccionar archivo SINCO:</label>
                <input type="file" name="sinco_file" required>
            </div>
            <div>
                <label for="cuentas_file">Seleccionar archivo CSV de cuentas contables:</label>
                <input type="file" name="cuentas_file" required>
            </div>
            <button type="submit">Iniciar Procesamiento</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
